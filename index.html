<!DOCTYPE html>
<html lang="zn-hant-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ming Hsu" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="rating" content="general" />
    <base target="_self" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="main-app">
      <div class="sidebar">
        <div class="icon-wrapper">
          <div class="logo">
            <a href="#"
              ><img class="logo-mark" src="./icon/logo.svg" alt="logo"
            /></a>
          </div>
          <div class="icon">
            <a href="#" class="link" data-id="1"
              ><img src="./icon/frame.svg" class="icon-item" alt=""
            /></a>
            <a href="#" class="link" data-id="2"
              ><img src="./icon/folder.svg" class="icon-item" alt=""
            /></a>
            <a href="#" class="link" data-id="3"
              ><img src="./icon/mail.svg" class="icon-item" alt=""
            /></a>
          </div>
        </div>
      </div>
      <div class="right-content">
        <div class="right-container">
          <h1>Campaign</h1>
          <div class="table-panel">
            <div class="table-nav">
              <input type="checkbox" id="checkboxId" />
              <div class="table-title">
                <tr>
                  <th>
                    <span class="id">ID</span>
                    <span class="name">Name</span>
                    <span class="advertiser">Advertiser</span>
                    <span class="description">Description</span>
                    <span class="price">Price</span>
                    <span class="start-time">Start Time</span>
                    <span class="end-time">End Time</span>
                    <span class="actions">Actions</span>
                  </th>
                </tr>
              </div>
            </div>

            <div class="table-content scrollbar">
              <div class="content-wrapper">
                <input type="checkbox" class="content-input" />
                <div class="contents">
                  <tr>
                    <td class="table-title-content">
                      <span class="id">1</span>
                      <span class="name">Christmas 2020</span>
                      <span class="advertiser">Food Market</span>
                      <span class="description"
                        >holiday night during chr...</span
                      >
                      <span class="pricve">$2000</span>
                      <span class="start-time">2020/12/24 19:30</span>
                      <span class="end-time">2021/01/02 23:00</span>
                      <div class="action-panel">
                        <div class="action">
                          <input type="checkbox" class="action-toggle" id="action-toggle" />
                          <ul class="action-list">
                              <li class="action-list-item"><img
                            class="action-item"
                            src="./icon/duplicate.svg"
                            alt="duplicate"
                          /><span>duplicate</span>
                              <li class="action-list-item"><img class="action-item" src="./icon/edit.svg"
                          alt=edit"" />
                          <span>edit</span></li>
                              <li class="action-list-item"><img
                            class="action-item"
                            src="./icon/delete.svg"
                            alt="delete"
                          /><span>delete</span></li>
                          </ul>
                          <label for="action-toggle" class="action-toggle-label">
                            <span class="hamburger"></span>
                          </label>
                       
                      </div>
                    </td>
                  </tr>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
